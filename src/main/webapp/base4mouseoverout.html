<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>v-on:mouseoverout</title>
    <style>
        div {
            background-color: red;
            width:300px;
            height:300px;
        }
    </style>
</head>
<script src="js/vuejs-2.5.16.js"></script>
<body>
    <!--
    <div id="app" v-on:mouseover="divmouseoverFun($event)" v-on:mouseout="divmouseoutFun()">
        <textarea v-on:mouseover="textareamouseoverFun($event)" v-on:mouseout="textareamouseoutFun($event)">{{message}}</textarea>
    </div> -->

    <div id="app" @mouseover="divmouseoverFun($event)" @mouseout="divmouseoutFun()">
        <textarea @mouseover="textareamouseoverFun($event)" @mouseout="textareamouseoutFun($event)">{{message}}</textarea>
    </div>
</body>
<script>
    //鼠标移入移出事件 上层元素的事件效果会传播到下层元素 即上层元素移入移出事件 不仅调用自身的绑定方法 还会调用上层的绑定方法
    //阻止上层元素行为传播到下层元素行为
    new Vue({
        el:"#app",
        data:{
            divmessage:"this is a div!",
            leavediv:"leave div!",
            message:"this is a textarea!",
            leavetextarea:"leave textarea!"
        },
        methods:{
            divmouseoverFun:function (event){
                console.log(event);
                alert(this.divmessage);
            },
            textareamouseoverFun:function (event){
                console.log(event);
                alert(this.message);
                event.stopPropagation();
            },
            divmouseoutFun:function (){
                alert(this.leavediv);
            },
            textareamouseoutFun:function (event){
                alert(this.leavetextarea);
                event.stopPropagation();
            }
        }
    });

</script>
</html>
